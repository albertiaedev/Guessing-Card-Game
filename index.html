<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Card Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/ace-spades.png">
  </head>
  <body>
    <header>
      <div class="header-title-container">
        <h1>Guessing Card Game</h1>
      </div>
      <div class="header-round-info-container">
        <div class="header-img-container">
            <img src="/images/ace-spades.png" alt="" class="header-img">
        </div>
        <div class="header-score-container">
            <h2 class="score">Score&nbsp;<span class="badge">0</span></h2>
        </div>
        <div class="header-round-container">
            <h2 class="round">Round&nbsp;<span class="badge">0</span></h2>
        </div>
      </div>
      <div class="header-status-info-container">
        <p class="current-status">
          Click 'Play Game' button to play game
        </p>
      </div>
      <div class="header-button-container">
        <div class="game-play-button-container">
            <button id = "playGame" class="play-game">Play Game</button>
        </div>
      </div>  
    </header>

    <main>
      <div class="card-container">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="images/card-jack_of_clubs.png" alt="JackOfClubs">
              <img src="images/card-ace_of_spades.png" alt="AceOfSpades">
              <img src="images/card-queen_of_diamonds.png" alt="QueenOfDiamonds">
              <img src="images/card-king_of_hearts.png" alt="KingOfHearts">
            </div>
            <div class="card-back">
              <img src="images/back_of_cards.png" alt="BackOfCards">
            </div>
          </div>
        </div>
      </div>

      <header>
        <div class="header-footer-container">
          <footer>Copyright &copy; J.A. Hern√°ndez, 2022</footer>
        </div>
      </header>
    </main>
  </body>

  <script type="text/javascript" src="js/index.js"></script>
</html>
