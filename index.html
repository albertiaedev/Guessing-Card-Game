<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Card Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/ace-spades.png">
  </head>
  <body>
    <header>
      <div class="header-title-container">
        <h1>Guessing Card Game</h1>
      </div>
    </header>

    <main>
      <div class="card-container">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="images/card-jack_of_clubs.png" alt="JackOfClubs">
            </div>
            <div class="card-back">
              <img src="images/back_of_cards.png" alt="Back">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script type="text/javascript" src="js/index.js"></script>
</html>
